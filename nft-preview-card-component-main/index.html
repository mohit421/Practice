<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- CSS Style -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/86098cddac.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="card">
    <img class="main-img" src="images/image-equilibrium.jpg" alt="Equilibrium-image">
    <h1 class="main-heading">Equilibrium #3429</h1>
    <p class="main-description">Our Equilibrium collection promotes <br> balance and calm.</p>
    <div class="card-time">
      <p class="eth"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
      <p class="time"><i class="fa-solid fa-clock"></i> 3 days left</p>
    </div>
    <hr>
    <!-- <div class="card-footer"> -->
      <img class="avatar-image" src="images/image-avatar.png" alt="">
      <p class="card-footer-text">Creation of <span class="span">  Jules Wyvern </span></p>
    <!-- </div> -->
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
