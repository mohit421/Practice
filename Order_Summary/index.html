<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/Image/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <img src="Image/pattern-background-desktop.svg" alt="desktop-background-img">
    <div class="card">
        <img class="main-img" src="Image/illustration-hero.svg" alt="main-img">
        <h1>Order Summary</h1>
        <p class="main-description">You can now listen to million of songs, audiobooks, and podcasts on any device
             anywhere you like!</p>
        <img class="music-img" src="Image/icon-music.svg" alt="music-icon">
        <div class="annual-description">
            <h2 class="annual">Annual Plan</h2>
            <a class="change" href="#">change</a>
            <p class="price">$55.99/year</p>
        </div>
        <div id="btnbgrnd" class="btn">
            <a class="btn" href="#">Proceed to Payment</a>
        </div>
        <p class="cancel">Cancel Order</p>
        
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mohit Jaiswal</a>.
    </div>
</body>
</html>
